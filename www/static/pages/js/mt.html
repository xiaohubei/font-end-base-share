	var a = [1,4,2,10,8];
	var _bubble = function(b){
		if(b.length <= 1) return b;

		for( var i=0,len = b.length; i<  len; i++){

			for( var j = i + 1 ; j < len; j++ ){
				
				if( b[i] > b[j]){
					var temp = b[i];
					b[i] = b[j];
					b[j] = temp;
				}
			}
		}

		return b;
	};

	//console.log(_bubble(a));

	var _quickSort = function(b){
		if( b.length <= 1) return b;
		var left = [];
		var right = [];
		var temp = b[0];
		for( var i = 1 , len = b.length; i < len; i++){

			if( b[i] > temp){
				right.push(b[i]);
			}else{
				left.push(b[i])
			};
		}
		return [].concat(_quickSort(left), [temp], _quickSort(right));
	};
