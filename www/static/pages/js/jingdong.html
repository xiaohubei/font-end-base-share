		// 智慧供应链和智能预测系统
		// 冒泡算法
		var a = [2,5,1,6,10];
		var _bubbleSort = function (arr){
			if(arr.length <=1) return arr;
			for( var i=0, len =  arr.length; i< len; i++ ){

				for( var j = i+1; j< len; j++){

					if(arr[i] > arr[j]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp 
					}
				}
			}
			return arr;
		};

		// console.log(_bubbleSort(a));
		// console.log(_bubbleSort([1]));

		// 快速排序算法
		var quickSort = function ( arr ){

			if(arr.length <=1 ) return arr;

			var leftArr = [];
			var rightArr = [];
			var temp = arr[0];
			
			// arr.forEach(function ( item, index){
			// 	if( item > temp){
			// 		rightArr.push(item)
			// 	}else{
			// 		leftArr.push(item);
			// 	}
			// });

			for( var i=1,len = arr.length; i<len; i++){
				if(arr[i] > temp){
					rightArr.push(arr[i]);
				}else{
					leftArr.push(arr[i]);
				};
			};

			return [].concat( quickSort(leftArr), [temp], quickSort(rightArr));
		};

		//console.log(quickSort([5,1,10,2,4]));
