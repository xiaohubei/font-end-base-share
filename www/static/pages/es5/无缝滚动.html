<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
</head>
<style type="text/css">
    .row{
        width: 260px;
        height: 300px;
        border: 1px solid;
        box-shadow:2px 2px 2px #000;
        overflow: hidden;
        margin: 0 auto;
    }
    .box{
        position: relative;
    }
    .box1,.box2{
        width: 780px;
        position: absolute;
    }
    .box2{
        left:780px;
    }
    img{
        float: left;
    }
    img{
    	width: 260px;
    	height: 300px;
    }
</style>
<body>
    <div class="row">
        <div class="box" id="box">
            <div class="box1" id="box1">
                <img src="../images/1.jpg">
                <img src="../images/2.jpg">
                <img src="../images/3.jpg">
            </div>
            <div class="box2" id="box2">
                <img src="../images/1.jpg">
                <img src="../images/2.jpg">
                <img src="../images/3.jpg">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        var _box1 = document.getElementById("box1");
        var _box2 = document.getElementById("box2");
        var x = 0;
        var fun = function(){
            _box1.style.left = x + 'px';
            _box2.style.left = (x +780) + 'px';
            x--;
            if((x +780) == 0){
                x = 0;
            }
        }
        setInterval(fun,20);
    }
</script>
</html>
