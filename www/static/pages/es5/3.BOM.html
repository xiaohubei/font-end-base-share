	// 如何为jquery扩展getUrlParam方法？
	// 实现一个获取getUrlParam
	$.extend({
		getUrlParam: function(name){
			//debugger;
			var re = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(re);
			if(r == null )return null;
			//console.log(r);
			// 为什么去2，而不是1或者3
			return decodeURIComponent(r[2]);
		},
		_getUrlParam: function (name){
			var url = window.location;
			url = decodeURIComponent(url.indexOf ? url : url.toString());
			var start = url.indexOf("?") + 1;
			var end = (url.indexOf("#") === -1) ? url.length: url.indexOf("#");
			var param = url.slice(start, end);
			var paramArr = param.split('&');
			var paramObject = {};

			for ( var i=0, len = paramArr.length; i<len; i++){
				var val = paramArr[i].split("=");
				paramObject[val[0]] = val[1];
			}
			return paramObject[name];
		}
	})

	console.log($._getUrlParam("xiaoming"));
